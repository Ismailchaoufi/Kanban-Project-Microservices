name: Build and Push to Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Config Server
        run: |
          cd config-server
          mvn clean package -DskipTests
          cd ..
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kanban-config-server:latest ./config-server
          docker push ${{ secrets.DOCKER_USERNAME }}/kanban-config-server:latest

      - name: Build and push Eureka Server
        run: |
          cd eureka-server
          mvn clean package -DskipTests
          cd ..
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kanban-eureka-server:latest ./eureka-server
          docker push ${{ secrets.DOCKER_USERNAME }}/kanban-eureka-server:latest

      - name: Build and push Auth Service
        run: |
          cd auth-service
          mvn clean package -DskipTests
          cd ..
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kanban-auth-service:latest ./auth-service
          docker push ${{ secrets.DOCKER_USERNAME }}/kanban-auth-service:latest

      - name: Build and push Project Service
        run: |
          cd project-service
          mvn clean package -DskipTests
          cd ..
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kanban-project-service:latest ./project-service
          docker push ${{ secrets.DOCKER_USERNAME }}/kanban-project-service:latest

      - name: Build and push Task Service
        run: |
          cd task-service
          mvn clean package -DskipTests
          cd ..
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kanban-task-service:latest ./task-service
          docker push ${{ secrets.DOCKER_USERNAME }}/kanban-task-service:latest

      - name: Build and push API Gateway
        run: |
          cd api-gateway
          mvn clean package -DskipTests
          cd ..
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kanban-api-gateway:latest ./api-gateway
          docker push ${{ secrets.DOCKER_USERNAME }}/kanban-api-gateway:latest

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build and push Frontend
        run: |
          cd kanban-frontend
          npm ci
          npm run build
          cd ..
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kanban-frontend:latest ./kanban-frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/kanban-frontend:latest