<mat-nav-list class="sidebar-nav">
  <h3 mat-subheader class="sidebar-header">NAVIGATION</h3>

  <mat-list-item
    *ngFor="let item of navItems"
    [class.active]="isActive(item.route)"
    (click)="navigate(item.route)"
    class="nav-item">
    <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
    <span matListItemTitle>{{ item.label }}</span>
  </mat-list-item>

  <mat-divider class="sidebar-divider"></mat-divider>

  <h3 mat-subheader class="sidebar-header">QUICK ACCESS</h3>

  <mat-list-item class="nav-item quick-action"
    (click)="openNewProject()">
    <mat-icon matListItemIcon>add</mat-icon>
    <span matListItemTitle>New Project</span>
  </mat-list-item>
</mat-nav-list>
