<div class="app-container">
  <!-- ✅ Navbar : seulement si authentifié ET pas sur page publique -->
  <app-navbar
    *ngIf="shouldShowNavigation"
    (toggleSidenav)="toggleSidenav()">
  </app-navbar>

  <!-- Main Layout -->
  <mat-sidenav-container
    class="sidenav-container"
    [class.authenticated]="shouldShowNavigation">

    <!-- ✅ Sidebar : seulement si authentifié ET pas sur page publique -->
    <mat-sidenav
      *ngIf="shouldShowNavigation"
      mode="side"
      [opened]="sidenavOpened"
      class="sidenav">
      <app-sidebar></app-sidebar>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="main-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
