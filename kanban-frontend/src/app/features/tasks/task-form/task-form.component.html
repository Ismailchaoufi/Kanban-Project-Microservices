<h2 mat-dialog-title>{{ isEditMode ? 'Edit Task' : 'Create New Task' }}</h2>

<mat-dialog-content>
  <form [formGroup]="taskForm" class="task-form">
    <!-- Title -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Task Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter task title">
      <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
      <mat-error *ngIf="taskForm.get('title')?.hasError('minlength')">
        Title must be at least 3 characters
      </mat-error>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Enter task description"
        rows="3">
      </textarea>
    </mat-form-field>

    <!-- Status & Priority Row -->
    <div class="form-row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let status of statusOptions" [value]="status.name">
            {{ status.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priority">
          <mat-option *ngFor="let priority of priorityOptions" [value]="priority.value">
            {{ priority.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Assigned To & Due Date Row -->
    <div class="form-row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Assign To</mat-label>
        <mat-select formControlName="assignedTo">
          <mat-option [value]="null">Unassigned</mat-option>
          <mat-option *ngFor="let member of members" [value]="member.userId">
            {{ member.firstName }} {{ member.lastName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Due Date</mat-label>
        <input matInput [matDatepicker]="duePicker" formControlName="dueDate">
        <mat-datepicker-toggle matSuffix [for]="duePicker"></mat-datepicker-toggle>
        <mat-datepicker #duePicker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="loading">
    Cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="loading || taskForm.invalid">
    <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
    <span *ngIf="!loading">{{ isEditMode ? 'Update' : 'Create' }}</span>
  </button>
</mat-dialog-actions>
