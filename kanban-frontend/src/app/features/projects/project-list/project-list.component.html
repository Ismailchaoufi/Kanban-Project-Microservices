<div class="projects-container">
  <div class="header">
    <div>
      <h1>My Projects</h1>
      <p class="subtitle">Manage and track your work</p>
    </div>

    <button
      mat-raised-button
      color="primary"
      class="new-project-btn"
      (click)="createNewProject()"
    >
      <mat-icon>add</mat-icon>
      New Project
    </button>
  </div>

  <div class="projects-grid" *ngIf="!loading">
    <mat-card
      *ngFor="let project of projects"
      class="project-card"
      (click)="viewProject(project.id)"
    >
      <div class="card-header">
        <h3>{{ project.title }}</h3>
        <mat-chip class="status" [ngClass]="project.status.toLowerCase()">
          {{ project.status }}
        </mat-chip>
      </div>

      <p class="description">
        {{ project.description || 'No description provided' }}
      </p>
    </mat-card>
  </div>

  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
